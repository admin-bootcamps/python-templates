<body>
    <div class="container">
        <div class="welcome">
            <div class="heart-icon">❤️</div>
            <h1>Human Heart Quiz</h1>
            <p>Learn about the human heart through this fun quiz! Test your knowledge on its parts, functions, and more.</p>
            <button class="start-btn" onclick="startGame()">Start Quiz</button>
        </div>
        <div class="game">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="score" id="score">Score: 0 / 0</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div class="results">
            <h1>Quiz Complete!</h1>
            <div class="score" id="final-score"></div>
            <p id="final-message"></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the main function of the human heart?",
                options: ["To pump blood", "To digest food", "To breathe", "To think"],
                answer: 0
            },
            {
                question: "Which part of the heart receives blood from the body?",
                options: ["Left ventricle", "Right atrium", "Aorta", "Pulmonary artery"],
                answer: 1
            },
            {
                question: "How many chambers does the human heart have?",
                options: ["2", "3", "4", "6"],
                answer: 2
            },
            {
                question: "What is the name of the valve between the left atrium and left ventricle?",
                options: ["Tricuspid valve", "Mitral valve", "Aortic valve", "Pulmonary valve"],
                answer: 1
            },
            {
                question: "What does the heart pump to deliver oxygen?",
                options: ["Air", "Blood", "Water", "Food"],
                answer: 1
            },
            {
                question: "Which artery carries oxygenated blood from the heart to the body?",
                options: ["Pulmonary vein", "Vena cava", "Aorta", "Coronary artery"],
                answer: 2
            },
            {
                question: "What is the average resting heart rate for an adult?",
                options: ["50-70 bpm", "60-100 bpm", "100-150 bpm", "200-250 bpm"],
                answer: 1
            },
            {
                question: "Which part of the heart pumps blood to the lungs?",
                options: ["Left ventricle", "Right ventricle", "Atrium", "Valve"],
                answer: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function startGame() {
            document.querySelector('.welcome').style.display = 'none';
            document.querySelector('.game').style.display = 'block';
            document.querySelector('.results').style.display = 'none';
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('options').innerHTML = '';
            document.getElementById('feedback').style.display = 'none';
            document.querySelector('.next-btn').style.display = 'none';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => selectAnswer(index);
                document.getElementById('options').appendChild(button);
            });
            updateProgress();
            updateScore();
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === questions[currentQuestionIndex].answer) {
                    option.classList.add('correct');
                } else if (i === index && i !== questions[currentQuestionIndex].answer) {
                    option.classList.add('incorrect');
                }
                option.onclick = null; // Disable further clicks
            });
            const feedback = document.getElementById('feedback');
            if (index === questions[currentQuestionIndex].answer) {
                feedback.textContent = "Correct! Great job!";
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                feedback.textContent = "Incorrect. The correct answer is: " + questions[currentQuestionIndex].options[questions[currentQuestionIndex].answer];
                feedback.className = 'feedback incorrect-feedback';
            }
            feedback.style.display = 'block';
            document.querySelector('.next-btn').style.display = 'inline-block';
            updateScore();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${currentQuestionIndex + (selectedAnswer !== null ? 1 : 0)}`;
        }

        function showResults() {
            document.querySelector('.game').style.display = 'none';
            document.querySelector('.results').style.display = 'block';
            document.getElementById('final-score').textContent = `Final Score: ${score} / ${questions.length}`;
            let message = '';
            if (score >= questions.length * 0.8) {
                message = "Excellent! You're a heart expert!";
            } else if (score >= questions.length * 0.5) {
                message = "Good job! Keep learning about the heart.";
            } else {
                message = "Nice try! Review the heart's anatomy and try again.";
            }
            document.getElementById('final-message').textContent = message;
            document.querySelector('.restart-btn').style.display = 'inline-block';
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
