<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Solar System Quiz Adventure 🚀</h1>
        <div class="score" id="score">Score: 0/10</div>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button id="nextBtn" style="display:none;">Next Question</button>
        <button id="restartBtn" style="display:none;">Restart Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "How many planets are in our solar system?",
                options: ["7", "8", "9", "10"],
                correct: 1
            },
            {
                question: "What is the largest planet?",
                options: ["Earth", "Saturn", "Jupiter", "Neptune"],
                correct: 2
            },
            {
                question: "Which planet has rings?",
                options: ["Earth", "Mars", "Saturn", "Mercury"],
                correct: 2
            },
            {
                question: "What is the sun made of?",
                options: ["Rock", "Gas and Plasma", "Ice", "Metal"],
                correct: 1
            },
            {
                question: "Which planet is closest to the Sun?",
                options: ["Mercury", "Venus", "Earth", "Mars"],
                correct: 0
            },
            {
                question: "What is the name of Earth's moon?",
                options: ["Luna", "Titan", "Europa", "Ganymede"],
                correct: 0
            },
            {
                question: "Which planet is known for its Great Red Spot?",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                correct: 2
            },
            {
                question: "How long does it take Earth to orbit the Sun?",
                options: ["365 days", "30 days", "24 hours", "7 days"],
                correct: 0
            },
            {
                question: "Which dwarf planet is located in the Kuiper Belt?",
                options: ["Ceres", "Pluto", "Eris", "Makemake"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function loadQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question').textContent = q.question;
            document.getElementById('options').innerHTML = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index, btn);
                document.getElementById('options').appendChild(btn);
            });
        }

        function selectAnswer(index, btn) {
            selectedAnswer = index;
            const q = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach((b, i) => {
                if (i === q.correct) {
                    b.classList.add('correct');
                } else if (i === index && i !== q.correct) {
                    b.classList.add('incorrect');
                }
                b.disabled = true;
            });
            if (index === q.correct) {
                score++;
                document.getElementById('feedback').textContent = "🎉 Correct! Great job!";
            } else {
                document.getElementById('feedback').textContent = "😞 Incorrect. The correct answer is: " + q.options[q.correct];
            }
            document.getElementById('score').textContent = `Score: ${score}/${questions.length}`;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        document.getElementById('nextBtn').onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        };

        function endQuiz() {
            document.getElementById('question').textContent = `Quiz Complete! Your final score: ${score}/${questions.length}`;
            document.getElementById('options').innerHTML = '';
            document.getElementById('feedback').textContent = score >= 7 ? "🌟 Excellent! You're a solar system expert!" : "👍 Good try! Keep exploring space!";
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        document.getElementById('restartBtn').onclick = () => {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('score').textContent = `Score: 0/${questions.length}`;
            document.getElementById('restartBtn').style.display = 'none';
            loadQuestion();
        };

        // Add twinkling stars for fun background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
        loadQuestion();
    </script>
</body>
</html>
