<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophysics Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #000428, #004e92);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #00ffff;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }
        #question {
            font-size: 1.4em;
            margin: 20px 0;
            color: #ffd700;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        button {
            width: 45%;
            margin: 5px;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .option-0 { background: linear-gradient(45deg, #ff6b6b, #ffa500); }
        .option-1 { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .option-2 { background: linear-gradient(45deg, #9b59b6, #6c5ce7); }
        .option-3 { background: linear-gradient(45deg, #f39c12, #e74c3c); }
        .correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60) !important;
            animation: pulse 0.5s;
        }
        .incorrect {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
            animation: shake 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #feedback {
            font-size: 1.2em;
            margin: 10px 0;
            min-height: 40px;
            color: #ffff00;
        }
        #score {
            font-size: 1.8em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        #next-btn, #start-btn, #restart-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            display: none;
        }
        #next-btn:hover, #start-btn:hover, #restart-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f4e79);
        }
        .hidden {
            display: none;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Astrophysics Quiz</h1>
        <div id="score">Score: 0 / 0</div>
        <div id="question" class="hidden"></div>
        <div class="options">
            <button class="option-0" onclick="checkAnswer(0)"></button>
            <button class="option-1" onclick="checkAnswer(1)"></button>
            <button class="option-2" onclick="checkAnswer(2)"></button>
            <button class="option-3" onclick="checkAnswer(3)"></button>
        </div>
        <div id="feedback"></div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <button id="start-btn" onclick="startGame()">Start Quiz</button>
        <button id="restart-btn" onclick="restartGame()" class="hidden">Restart Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the event horizon in a black hole?",
                options: ["The point of no return", "The brightest part", "A type of star", "The center of the galaxy"],
                correct: 0
            },
            {
                question: "What is the Big Bang theory?",
                options: ["A large explosion", "The birth of the universe", "A type of galaxy", "A star formation process"],
                correct: 1
            },
            {
                question: "Which type of star lives the longest?",
                options: ["Red Giants", "White Dwarfs", "Blue Giants", "Main Sequence Stars"],
                correct: 3
            },
            {
                question: "What is dark matter?",
                options: ["Invisible matter that doesn't emit light", "Black holes", "Dead stars", "Cosmic dust"],
                correct: 0
            },
            {
                question: "What is a supernova?",
                options: ["An exploding star", "A new galaxy", "A black hole", "A planet"],
                correct: 0
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the Milky Way?",
                options: ["A star", "Our galaxy", "A constellation", "A nebula"],
                correct: 1
            },
            {
                question: "What is a quasar?",
                options: ["A distant galaxy with a bright center", "A type of comet", "An asteroid", "A moon"],
                correct: 0
            },
            {
                question: "What force holds galaxies together?",
                options: ["Gravity", "Magnetism", "Electricity", "Wind"],
                correct: 0
            },
            {
                question: "What is the speed of light?",
                options: ["300,000 km/s", "1,000,000 km/s", "100 km/s", "3,000 km/s"],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let currentOptions = [];
        let correctIndex = 0;

        const questionDiv = document.getElementById('question');
        const options = document.querySelectorAll('.options button');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const starsContainer = document.getElementById('stars');

        // Generate stars for background
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        function startGame() {
            startBtn.classList.add('hidden');
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            const currentQ = questions[currentQuestionIndex];
            questionDiv.textContent = currentQ.question;
            questionDiv.classList.remove('hidden');
            currentOptions = currentQ.options;
            correctIndex = currentQ.correct;
            options.forEach((btn, i) => {
                btn.textContent = currentOptions[i];
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });
            feedback.textContent = "";
            nextBtn.classList.add('hidden');
        }

        function checkAnswer(selectedIndex) {
            const selectedButton = options[selectedIndex];
            options.forEach(btn => btn.disabled = true);
            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                feedback.textContent = "Correct! ðŸš€";
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                feedback.textContent = `Incorrect! The correct answer is "${currentOptions[correctIndex]}".`;
                options[correctIndex].classList.add('correct');
            }
            updateScore();
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score} / ${currentQuestionIndex}`;
        }

        function showResults() {
            questionDiv.classList.add('hidden');
            options.forEach(btn => btn.classList.add('hidden'));
            feedback.textContent = `Quiz Complete! Your final score is ${score} out of ${questions.length}.`;
            nextBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
            if (score === questions.length) {
                feedback.textContent += " Stellar performance! ðŸŒŸ";
            } else if (score >= questions.length * 0.7) {
                feedback.textContent += " Great job! Reach for the stars.";
            } else {
                feedback.textContent += " Keep exploring! Try again.";
            }
        }

        function restartGame() {
            restartBtn.classList.add('hidden');
            options.forEach(btn => btn.classList.remove('hidden'));
            startGame();
        }
    </script>
</body>
</html>
