
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #22c1c3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .option.correct {
            background: linear-gradient(45deg, #00c853, #64dd17);
            border-color: #64dd17;
            color: #000;
            font-weight: bold;
        }
        
        .option.incorrect {
            background: linear-gradient(45deg, #ff1744, #d50000);
            border-color: #ff1744;
            color: #fff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #9e9e9e, #bdbdbd);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.correct {
            background: rgba(76, 175, 80, 0.3);
            color: #64dd17;
        }
        
        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.3);
            color: #ff5252;
        }
        
        .planet-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fc3f7;
            box-shadow: 0 0 20px #4fc3f7;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .final-score {
            text-align: center;
            padding: 30px;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff4081, #f50057);
            box-shadow: 0 5px 15px rgba(245, 0, 87, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solar System Explorer</h1>
            <p class="subtitle">Test your knowledge of our cosmic neighborhood! Answer questions about planets, stars, and celestial bodies.</p>
        </header>
        
        <div class="game-container">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="question-number">1</div>
                    <div class="stat-label">Question</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="lives">3</div>
                    <div class="stat-label">Lives</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="options" id="options">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="controls">
                <button id="next-btn" disabled>Next Question</button>
            </div>
        </div>
        
        <div class="final-score" id="final-score" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="final-score-value">0</span> points</p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Solar System Questions
        const questions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Saturn", "Jupiter", "Neptune", "Uranus"],
                answer: 1
            },
            {
                question: "Which planet has the most prominent rings?",
                options: ["Jupiter", "Neptune", "Saturn", "Uranus"],
                answer: 2
            },
            {
                question: "How many planets are in our solar system?",
                options: ["7", "8", "9", "10"],
                answer: 1
            },
            {
                question: "What is the closest planet to the Sun?",
                options: ["Venus", "Mercury", "Mars", "Earth"],
                answer: 1
            },
            {
                question: "Which planet is known for its beautiful blue color due to methane in its atmosphere?",
                options: ["Mars", "Venus", "Neptune", "Jupiter"],
                answer: 2
            },
            {
                question: "What is the name of our galaxy?",
                options: ["Andromeda", "Milky Way", "Triangulum", "Sombrero"],
                answer: 1
            },
            {
                question: "Which celestial body is considered a dwarf planet?",
                options: ["Mars", "Pluto", "Venus", "Mercury"],
                answer: 1
            },
            {
                question: "What is the Sun primarily made of?",
                options: ["Oxygen and Nitrogen", "Helium and Carbon", "Hydrogen and Helium", "Carbon and Oxygen"],
                answer: 2
            },
            {
                question: "Which planet rotates on its side?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                answer: 2
            }
        ];

        // Game state
        let currentQuestion = 0;
        let score = 0;
        let lives = 3;
        let answered = false;

        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const questionNumberElement = document.getElementById('question-number');
        const livesElement = document.getElementById('lives');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const progressElement = document.getElementById('progress');
        const finalScoreElement = document.getElementById('final-score');
        const finalScoreValueElement = document.getElementById('final-score-value');
        const restartButton = document.getElementById('restart-btn');

        // Initialize game
        function initGame() {
            currentQuestion = 0;
            score = 0;
            lives = 3;
            answered = false;
            updateUI();
            showQuestion();
            finalScoreElement.style.display = 'none';
        }

        // Update UI elements
        function updateUI() {
            scoreElement.textContent = score;
            questionNumberElement.textContent = currentQuestion + 1;
            livesElement.textContent = lives;
            progressElement.style.width = `${(currentQuestion / questions.length) * 100}%`;
        }

        // Display current question
        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.disabled = true;
            answered = false;
        }

        // Handle option selection
        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Show correct/incorrect
            if (selectedIndex === question.answer) {
                options[selectedIndex].classList.add('correct');
                feedbackElement.textContent = 'Correct! 🎉';
                feedbackElement.classList.add('correct');
                score += 10;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.answer].classList.add('correct');
                feedbackElement.textContent = 'Incorrect! The correct answer is ' + question.options[question.answer];
                feedbackElement.classList.add('incorrect');
                lives--;
            }
            
            // Update score and lives
            updateUI();
            nextButton.disabled = false;
            
            // Check if game over
            if (lives <= 0) {
                endGame();
            }
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        // End the game
        function endGame() {
            finalScoreValueElement.textContent = score;
            finalScoreElement.style.display = 'block';
            document.querySelector('.game-container').style.display = 'none';
        }

        // Create floating planets animation
        function createPlanetAnimation() {
            const colors = ['#ff5252', '#4fc3f7', '#66bb6a', '#ffca28', '#ab47bc'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 15; i++) {
                const planet = document.createElement('div');
                planet.classList.add('planet-animation');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                planet.style.background = color;
                planet.style.boxShadow = `0 0 ${size}px ${color}`;
                planet.style.left = `${left}%`;
                planet.style.animationDelay = `${delay}s`;
                planet.style.animationDuration = `${duration}s`;
                
                container.appendChild(planet);
            }
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', () => {
            document.querySelector('.game-container').style.display = 'block';
            initGame();
        });

        // Initialize the game
        window.onload = () => {
            createPlanetAnimation();
            initGame();
        };
    </script>
</body>
</html>
